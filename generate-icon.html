<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>로고 PNG 변환기</title>
</head>
<body>
    <h2>운빨냥사원 로고</h2>
    <img id="logo" src="logo.svg" width="512" height="512" style="border: 1px solid #ccc;">
    <br><br>
    <button onclick="downloadPNG()">PNG로 다운로드 (512x512)</button>

    <canvas id="canvas" width="512" height="512" style="display:none;"></canvas>

    <script>
        function downloadPNG() {
            const img = document.getElementById('logo');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // Canvas에 SVG 그리기
            ctx.drawImage(img, 0, 0, 512, 512);

            // PNG로 다운로드
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'logo.png';
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        }
    </script>
</body>
</html>
