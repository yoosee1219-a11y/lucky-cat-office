<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE5F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFF9E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5F3FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="catGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA5B4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 배경 원형 -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>

  <!-- 고양이 얼굴 -->
  <ellipse cx="256" cy="280" rx="120" ry="100" fill="url(#catGradient)"/>

  <!-- 왼쪽 귀 -->
  <path d="M 180 200 L 150 140 L 200 180 Z" fill="#FFB6C1"/>
  <path d="M 170 180 L 160 155 L 185 185 Z" fill="#FFC0CB"/>

  <!-- 오른쪽 귀 -->
  <path d="M 332 200 L 362 140 L 312 180 Z" fill="#FFB6C1"/>
  <path d="M 342 180 L 352 155 L 327 185 Z" fill="#FFC0CB"/>

  <!-- 왼쪽 눈 -->
  <ellipse cx="220" cy="260" rx="18" ry="25" fill="#333333"/>
  <ellipse cx="223" cy="255" rx="8" ry="10" fill="#FFFFFF"/>

  <!-- 오른쪽 눈 -->
  <ellipse cx="292" cy="260" rx="18" ry="25" fill="#333333"/>
  <ellipse cx="295" cy="255" rx="8" ry="10" fill="#FFFFFF"/>

  <!-- 코 -->
  <path d="M 256 285 L 248 295 L 264 295 Z" fill="#FF6B9D"/>

  <!-- 입 (미소) -->
  <path d="M 256 295 Q 240 305 230 300" stroke="#333333" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 256 295 Q 272 305 282 300" stroke="#333333" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- 수염 왼쪽 -->
  <line x1="160" y1="275" x2="200" y2="270" stroke="#333333" stroke-width="2"/>
  <line x1="160" y1="285" x2="200" y2="285" stroke="#333333" stroke-width="2"/>
  <line x1="160" y1="295" x2="200" y2="300" stroke="#333333" stroke-width="2"/>

  <!-- 수염 오른쪽 -->
  <line x1="352" y1="275" x2="312" y2="270" stroke="#333333" stroke-width="2"/>
  <line x1="352" y1="285" x2="312" y2="285" stroke="#333333" stroke-width="2"/>
  <line x1="352" y1="295" x2="312" y2="300" stroke="#333333" stroke-width="2"/>

  <!-- 넥타이 -->
  <path d="M 256 340 L 246 370 L 256 410 L 266 370 Z" fill="#4A90E2"/>
  <rect x="241" y="335" width="30" height="15" rx="3" fill="#5CA8FF"/>

  <!-- 셔츠 칼라 -->
  <path d="M 200 350 L 230 340 L 256 355 L 282 340 L 312 350" stroke="#FFFFFF" stroke-width="8" fill="none"/>

  <!-- 볼 터치 (분홍빛) -->
  <ellipse cx="195" cy="290" rx="15" ry="10" fill="#FFB6C1" opacity="0.4"/>
  <ellipse cx="317" cy="290" rx="15" ry="10" fill="#FFB6C1" opacity="0.4"/>
</svg>
